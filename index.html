<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio</title>
  <style>
    body {
      margin: 0;
    }

    input {
      width: 500px;
      border: solid 1px #ddd;
      border-radius: 5px;
      padding: 1.5em;
      outline: 0;
    }

    canvas {
      display: block;
    }
  </style>
  <script src="https://wusfen.github.io/console.js/dist/console.js"></script>

</head>

<body>
  <script>
    // 画布
    var canvas = document.createElement('canvas')
    document.body.appendChild(canvas)
    canvas.style.position = 'absolute'
    canvas.style.width = '100%'
    canvas.style.height = '100%'
    canvas.style.background = '#e7f7f8'
    var ctx = canvas.getContext('2d')


    // 音频上下文
    var audioContext = new AudioContext()
    // 音频源节点
    // var mediaElementAudioSourceNode = new MediaElementAudioSourceNode(audioContext, {mediaElement: document.getElementById('audio')})
    // 音频分析节点
    var analyserNode = new AnalyserNode(audioContext)
    // 源节点连接分析节点
    // mediaElementAudioSourceNode.connect(analyserNode)
    // 连接扬声器
    // analyserNode.connect(audioContext.destination)

    // 麦克风
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(function (stream) {
        // 媒体流源节点
        var mediaStreamAudioSourceNode = audioContext.createMediaStreamSource(stream)
        // 连接分析节点
        mediaStreamAudioSourceNode.connect(analyserNode)
      })

    // 画图
    draw(analyserNode)

    // 循环获取频谱可视化
    function draw(analyserNode) {
      var width = 2048
      // clear
      canvas.width = width
      canvas.height = width

      // 阴影
      ctx.shadowOffsetX = 15
      ctx.shadowOffsetY = 150
      ctx.shadowBlur = 25
      ctx.shadowColor = "rgba(100, 100, 100, 0.5)"

      // 分析节点取样
      analyserNode.fftSize = width * 2

      // 波形数据
      var array = new Uint8Array(analyserNode.frequencyBinCount)
      analyserNode.getByteTimeDomainData(array)

      ctx.strokeStyle = '#aaa'
      ctx.beginPath()
      array.forEach(function (y, x) {
        ctx.lineTo(x, width/2 + y*2 - 128*2)
      })
      ctx.stroke()

      // 频谱数据
      var array = new Uint8Array(analyserNode.frequencyBinCount)
      analyserNode.getByteFrequencyData(array)

      // 一半
      ctx.strokeStyle = '#0af'
      ctx.fillStyle = '#0af'
      ctx.beginPath()
      // ctx.lineTo(width / 2, 0)
      array.forEach(function (y, x) {
        ctx.lineTo(y + (width / 2) + 0, x)
      })
      // ctx.fill()
      ctx.stroke()

      // 另一半
      ctx.strokeStyle = '#0af'
      ctx.fillStyle = '#0af'
      ctx.beginPath()
      // ctx.lineTo((width / 2), 0)
      array.forEach(function (y, x) {
        ctx.lineTo((width / 2) - y - 0, x)
      })
      // ctx.fill()
      ctx.stroke()

      // 循环
      setTimeout(() => {
        draw(analyserNode)
      }, draw.timeGap||16)
    }

  </script>
</body>

</html>
